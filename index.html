<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Rock Paper Scissor Game</div>
    <div class="content">
      <div class="choose">Please select your hand:</div>
      <div class="button">
        <button class="btn-game" id="rock">Rock 🗿</button>
        <button class="btn-game" id="paper">Paper 🧻</button>
        <button class="btn-game" id="scissor">Scissor ✂️</button>
      </div>
    </div>
    <div class="announcement hide">
      <div class="end-game">You Won!<br />Congratulations!<br />👏👏👏</div>
      <button class="btn-reset">Play Again 🔄</button>
    </div>
    <div class="scoreboard">
      <div class="game-status"></div>
      <div class="score"></div>
    </div>
  </body>
</html>
